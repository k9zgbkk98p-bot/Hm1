<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio جاهز</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cairo&display=swap" rel="stylesheet">
    <style>
        /* ========== CSS أساسي ========== */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.3); /* Extra hover effect */
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        .btn {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #005fa3; /* Extra hover */
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #0077cc;
            color: white;
        }

        /* ========== Dark Mode ========== */
        .dark-mode {
            background-color: #222;
            color: #eee;
        }

        .dark-mode header, .dark-mode footer {
            background-color: #111;
        }

        /* ========== Responsive ========== */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .gallery img {
                max-width: 90%;
            }
        }

        /* ========== Modal ========== */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 50px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio جاهز</h1>
        <nav>
            <a href="#home">الرئيسية</a>
            <a href="#about">عنّي</a>
            <a href="#gallery">معرض</a>
            <a href="#contact">تواصل</a>
        </nav>
        <button id="theme-toggle" class="btn">تبديل الوضع</button>
    </header>

    <main>
        <section id="home">
            <h2>مرحبا بكم في موقعي</h2>
            <p>هذا مثال لبورتفوليو جاهز للتقديم.</p>
        </section>

        <section id="about">
            <h2>عنّي</h2>
            <p>يمكنك كتابة نبذة عن نفسك هنا.</p>
        </section>

        <section id="gallery">
            <h2>معرض الصور</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/300" alt="صورة 1" class="modal-img">
                <img src="https://via.placeholder.com/300" alt="صورة 2" class="modal-img">
                <img src="https://via.placeholder.com/300" alt="صورة 3" class="modal-img">
            </div>
        </section>

        <section id="contact">
            <h2>تواصل معي</h2>
            <form>
                <input type="text" placeholder="الاسم" required><br><br>
                <input type="email" placeholder="البريد الإلكتروني" required><br><br>
                <textarea placeholder="رسالتك" required></textarea><br><br>
                <button type="submit" class="btn">إرسال</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2025 Portfolio جاهز
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- ========== JavaScript ========== -->
    <script>
        // Toggle Dark Mode
        const toggle = document.getElementById("theme-toggle");
        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Modal for gallery
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modal-img");
        const images = document.querySelectorAll(".modal-img");
        const closeBtn = document.getElementsByClassName("close")[0];

        images.forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
